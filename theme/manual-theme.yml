page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 2in]
  size: Letter
font:
  catalog:
    roboto:
      normal: Roboto-normal.ttf
      italic: Roboto-italic.ttf
      bold: Roboto-bold.ttf
      bold-italic: Roboto-bold_italic.ttf
    consola:
      normal: consola-normal.ttf
      italic: consola-italic.ttf
      bold: consola-bold.ttf
      bold_italic: consola-bold_italic.ttf
base:
  font:
    color: #333333
    family: roboto
    size: 12
  line:
    height_length: 17
    height: $base_line_height_length / $base_font_size
vertical_rhythm: $base_line_height_length
heading:
  font:
    color: #262626
    size: 17
    style: bold
  line_height: 1.2
  margin_bottom: $vertical_rhythm
link:
  font_color: #002FA7
outline_list:
  indent: $base_font_size * 1.5
footer:
  height: 0.75in
  line_height: 1
  recto_content:
    right: '{section-or-chapter-title} | *{page-number}*'
  verso_content:
    left: '*{page-number}* | {chapter-title}'
